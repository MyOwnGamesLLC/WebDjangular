<ng-content></ng-content>

<div class="row">
	<div class="col-12 text-center">
		<nav>
			<ul class="pagination">
				<li [ngClass]="{'page-item': true, 'disabled': !paginatorControls.hasPrevPage()}">
					<span class="page-link" (click)="paginatorControls.changePage(paginatorControls.getCurrentPage() - 1)">Previous</span>
				</li>
				
				<li [ngClass]="{'page-item': true, 'active': paginatorControls.isCurrentPage(item)}" *ngFor="let item of paginatorControls.getPagesArray(); let i=index;">
					<a class="page-link" (click)="paginatorControls.changePage(item);">{{ item }}</a>
				</li>

				<li [ngClass]="{'page-item': true, 'disabled': !paginatorControls.hasNextPage()}">
					<a class="page-link" (click)="paginatorControls.changePage(paginatorControls.getCurrentPage() + 1)">Next</a>
				</li>
			</ul>
		</nav>
	</div><!--col-->
</div><!--row-->
