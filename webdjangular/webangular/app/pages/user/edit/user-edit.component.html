<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="row">
		<div class="col-md-6">
			<nb-card>
				<nb-card-header>User Information</nb-card-header>
				<nb-card-body>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>First Name</label>
								<input type="text" class="form-control" placeholder="First Name" [formControl]="form.get('first_name')">
							</div>
						</div>
						
						<div class="col-sm-6">
							<div class="form-group">
								<label>Middle Name</label>
								<input type="email" class="form-control" placeholder="Middle Name" [formControl]="form.get('middle_name')">
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label>Last Name</label>
								<input type="text" class="form-control" placeholder="Last Name" [formControl]="form.get('last_name')">
							</div>
						</div>
						
						<div class="col-sm-6">
							<div class="form-group">
								<label>Email</label>
								<input type="text" class="form-control" placeholder="Email" [formControl]="form.get('email')">
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label>Username</label>
								<input type="text" class="form-control" placeholder="Username" [formControl]="form.get('username')">
							</div>
						</div>
						
						<div class="col-sm-6">
							<div class="form-group">
								<label>Mobile</label>
								<input type="text" class="form-control" placeholder="Mobile" [formControl]="form.get('mobile')">
							</div>
						</div>

						<div class="col-sm-6">
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control" placeholder="Password" [formControl]="form.get('password')">
							</div>
						</div>

					</div>					
				</nb-card-body>
			</nb-card>
		</div><!--col-->

		<div class="col-md-6">
			<nb-card>
				<nb-card-header>User Groups</nb-card-header>
				<nb-card-body>
					<ul class="list-group" *ngIf="form.get('groups')">
						<li class="list-group-item" *ngFor="let group of form.get('groups').controls; let i=index;">
							<span class="float-left"> {{ group.controls.name.value }} </span>
							<span class="float-right"> <i class="fas fa-times-circle fa-2x text-danger" (click)="form.get('groups').removeAt(i)"></i></span>
						</li>

						<li class="list-group-item" *ngFor="let group of form.getAttributeHasManyDifference('groups', allGroups);">
							<span class="float-left"> {{ group.name }} </span>
							<span class="float-right"> <i class="fas fa-plus-circle fa-2x text-success" (click)="form.pushToFormArrayAttribute('groups', group);"></i></span>
						</li>

					</ul>

				</nb-card-body>
			</nb-card>
		</div><!--col-->
	</div><!--row-->

	<div class="row">
		<div class="col-12">
			<button type="submit" class="btn btn-hero-primary btn-block">Save</button>
		</div><!--col-->
	</div><!--row-->
</form>
