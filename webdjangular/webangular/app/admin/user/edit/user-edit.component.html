<form [formGroup]="form" (ngSubmit)="onSubmit()">
	<div class="row">
		<div class="col-md-6">
			<nb-card>
				<nb-card-header>User Information</nb-card-header>
				<nb-card-body>
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
								<label>First Name</label>
								<input type="text" class="form-control" placeholder="First Name" [formControl]="form.get('first_name')">
							</div><!--form-group-->
						</div><!--col-->
						
						<div class="col-sm-6">
							<div class="form-group">
								<label>Middle Name</label>
								<input type="email" class="form-control" placeholder="Middle Name" [formControl]="form.get('middle_name')">
							</div><!--form-group-->
						</div><!--col-->

						<div class="col-sm-6">
							<div class="form-group">
								<label>Last Name</label>
								<input type="text" class="form-control" placeholder="Last Name" [formControl]="form.get('last_name')">
							</div><!--form-group-->
						</div><!--col-->
						
						<div class="col-sm-6">
							<div class="form-group">
								<label>Email</label>
								<input type="text" class="form-control" placeholder="Email" [formControl]="form.get('email')">
							</div><!--form-group-->
						</div><!--col-->

						<div class="col-sm-6">
							<div class="form-group">
								<label>Username</label>
								<input type="text" class="form-control" placeholder="Username" [formControl]="form.get('username')">
							</div><!--form-group-->
						</div><!--col-->
						
						<div class="col-sm-6">
							<div class="form-group">
								<label>Mobile</label>
								<input type="text" class="form-control" placeholder="Mobile" [formControl]="form.get('mobile')">
							</div><!--form-group-->
						</div><!--col-->

						<div class="col-sm-6">
							<div class="form-group">
								<label>Password</label>
								<input type="password" class="form-control" placeholder="Password" [formControl]="form.get('password')">
							</div><!--form-group-->
						</div><!--col-->
					</div><!--row-->
				</nb-card-body>
			</nb-card>
		</div><!--col-->

		<div class="col-md-6">
			<nb-card>
				<nb-card-header>Groups</nb-card-header>
				<nb-card-body>
					<div class="row">
						<webdjangular-model-paginator [options]="modelPaginatorConfig" (controls)="modelPaginatorControlsGetter($event)">
							<div class="row" *ngIf="modelPaginatorControls">
								<div class="col-4" *ngFor="let group of modelPaginatorControls.getEntries(); let i=index;">
									<nb-checkbox status="success" class="col-sm-4" [value]="form.doesEntityHasRelationship('groups', group)" (change)="form.checkboxRelationListener($event, 'groups', group)">
										{{ group.name }}
									</nb-checkbox>
								</div><!--col-->
							</div><!--row-->
						</webdjangular-model-paginator>
					</div><!--row-->
				</nb-card-body>
			</nb-card>
		</div><!--col-->
	</div><!--row-->

	<div class="row">
		<div class="col-12">
			<button type="submit" class="btn btn-hero-primary btn-block">Save</button>
		</div><!--col-->
	</div><!--row-->
</form>
