<div class="modal-header">
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="tv-channel-logo"></div>
  <p>
    No pacote Telecine você encontra programação para a família inteira. São
    cerca de 100 estreias por mês, com os melhores filmes da atualidade, que
    acabaram de sair do cinema.
  </p>
  <div class="tv-channel-channel-list"></div>
</div>
