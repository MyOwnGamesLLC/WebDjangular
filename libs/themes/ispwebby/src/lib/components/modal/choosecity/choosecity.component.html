<div class="modal-body">
  <div class="modal-logo"></div>

  <form *ngIf="!loading; else loadingTmp;" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>SEJA BEM VINDO!</h2>

    <div class="form-group" id="choosecity-formgroup">
      <select class="form-control" formControlName="city">
        <option value="">Onde você está?</option>
        <option *ngFor="let city of cities" [value]="city.id">
          {{city.name}}
        </option>
      </select>
    </div>
    <button type="submit" [disabled]="!form?.valid" class="btn btn-outline-primary text-white" id="chooseCitySubmit">
      Continuar
    </button>
  </form>
</div>
<ng-template #loadingTmp>
  <div class="col-12 text-center">
    <i class="fas fa-spinner text-white fa-spin fa-5x"></i>
  </div>
</ng-template>
