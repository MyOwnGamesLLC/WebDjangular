<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <h3>CONTEÚDO ADULTO</h3>
  <p class="text-center">A página que você irá acessar pode conter imagens
    imprórias para menores de 18 anos de idade.
    Caso você seja maior de 18 anos e queira acessar este
    conteúdo, clique em "Quero Acessar". Caso seja
    menor de idade ou não tenha interesse em acessar
    esse conteúdo, clique em "Voltar".
  </p>

  <div class="text-center">
    <button type="button" class="btn btn-danger">VOLTAR</button>

    <button type="button" class="btn btn-success">QUERO ACESSAR</button>
  </div>
</div>
