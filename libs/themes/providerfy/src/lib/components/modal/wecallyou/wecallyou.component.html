<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>

<div class="modal-body">
  <h3 class="text-center">
    A LPNet liga para você
  </h3>
  <h6>
    Por favor digite seu telefone e aguarde a ligação
  </h6>

  <form>
    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Digite seu nome completo">
    </div>
    <div class="form-group">
      <label>Telefone</label>
      <input type="tel" class="form-control" >
    </div>
    <button type="submit" class="btn btn-primary">Receber ligação</button>
  </form>
</div>
