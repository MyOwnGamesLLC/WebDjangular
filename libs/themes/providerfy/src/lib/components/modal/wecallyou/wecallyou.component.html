<div class="modal-header">
  <span class="icon icon-telephone_big"></span>

  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <h4 class="text-center text-black text-uppercase mb-0 pb-0">
    NÓS LIGAMOS para você
  </h4>
  <h6 class="text-center">Por favor digite seu telefone e aguarde a ligação</h6>

  <div class="row mt-5 mb-4">
    <div class="col-md-10 offset-md-1">
      <form>
        <div class="form-group">
          <input type="text" required /> <span class="highlight"></span>
          <span class="bar"></span> <label>Nome</label>
        </div>
        <div class="form-group">
          <input type="text" required /> <span class="highlight"></span>
          <span class="bar"></span> <label>Telefone com DDD</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block pt-2 pb-2">
          Receber ligação
        </button>
      </form>
    </div>
  </div>
</div>
