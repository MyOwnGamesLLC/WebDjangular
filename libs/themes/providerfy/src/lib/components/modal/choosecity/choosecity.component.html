<div class="modal-body">
  <div class="modal-logo"></div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2>SEJA BEM VINDO!</h2>

    <div class="form-group">
      <ng-select class="form-control" formControlName="city" (change)="selectChange($event)" [multiple]="false"
        [loading]="loading" [placeholder]="placeholder" [clearable]="false">
        <ng-option *ngFor="let city of cities" [value]="city.id">{{ city.name }}</ng-option>
      </ng-select>

    </div>
    <button type="submit" [disabled]="form.invalid" class="btn btn-outline-primary text-white">Continuar</button>
  </form>
</div>
