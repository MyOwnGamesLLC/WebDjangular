<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <nb-card>
    <nb-card-header>{{beforeTitle}} {{title}}</nb-card-header>
    <nb-card-body>
      <div class="row" *ngFor="let field of form.scaffoldFields">
        <div [class]="field.wrapperClass ? field.wrapperClass : 'col-12'">
          <ng-container webdjangularScaffoldDynamicField [config]="field" [group]="form"></ng-container>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</form>
