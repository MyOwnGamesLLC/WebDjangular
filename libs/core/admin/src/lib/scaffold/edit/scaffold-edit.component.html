<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <nb-card>
    <nb-card-header>{{beforeTitle}} {{title}}</nb-card-header>
    <nb-card-body>
      <div class="container">
        <div class="row">
          <div *ngFor="let field of form.scaffoldFields" [class]="field.wrapper_class ? field.wrapper_class : 'col-12'">
            <ng-container webdjangularScaffoldDynamicField [config]="field" [group]="form"></ng-container>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</form>
