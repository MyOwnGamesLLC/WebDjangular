<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <nb-card>
    <nb-card-header>{{before_title}} {{title}}</nb-card-header>
    <nb-card-body>
      <wda-form [fields]="form.scaffoldFields" (onSubmit)="onSubmit($event)" (relationshipUpdated)="relationshipUpdated($event)" [group]="form" [loading]="loading" [save_continue]="saveAndContinue"></wda-form>

    </nb-card-body>
  </nb-card>
</form>
