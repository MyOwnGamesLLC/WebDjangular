<nb-card accent="warning">
  <nb-card-header>
    Import
  </nb-card-header>
</nb-card>
<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <nb-card size="large">

    <nb-card-body>
      <div class="form-group">
        <p>To import use a JSON Tuple of ["Model name",&#123;Data&#125;]</p>
        <code><pre class="code">{{demo_object | json}}</pre></code>
      </div>
      <div class="form-group">
        <label>Select File to Import</label>
        <input type="file" (change)="onFileChange($event)" class="form-control" />
      </div>

      <nb-progress-bar size="xlg" *ngIf="loading_text" [value]="loading_percentage" status="primary">{{loading_text}}</nb-progress-bar>

    </nb-card-body>
    <nb-card-footer>
      <div class="form-group">
        <button nbButton status="success" [disabled]="loading || formGroup.invalid || formGroup.prestine" size="medium"
          [nbSpinner]="loading" nbSpinnerStatus="success" nbSpinnerSize="medium" nbSpinnerMessage="Loading...">
          Start Import
        </button>

      </div>
    </nb-card-footer>

  </nb-card>
</form>
