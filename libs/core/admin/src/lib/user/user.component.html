<nb-card>
	<nb-card-header>
		User list
	</nb-card-header>

	<nb-card-body>
		<ng2-smart-table 
			[settings]="source.smartTableSettings" 
			[source]="source"
			(create)="source.conf.onCreateButtonClick()" 
			(edit)="source.conf.onEditButtonClick($event)" 
			(delete)="source.conf.onDeleteButtonClick($event)">
			></ng2-smart-table>
	</nb-card-body>
</nb-card>
