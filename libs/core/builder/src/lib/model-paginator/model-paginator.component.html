<div class="row" *ngIf="paginatorControls.getTotalPages() > 0">
  <div class="col-12 mt-4">
    <nav>
      <ul class="pagination {{ alignNumbersTo }}">
        <li [ngClass]="{'page-item': true, 'disabled': !paginatorControls.hasPrevPage()}">
          <a class="page-link" (click)="paginatorControls.changePage(1)">&laquo;</a>
        </li>

        <li [ngClass]="{'page-item': true, 'disabled': !paginatorControls.hasPrevPage()}">
          <a class="page-link" (click)="paginatorControls.changePage(paginatorControls.getCurrentPage() - 1)">&lt;</a>
        </li>

        <li [ngClass]="{'page-item': true, 'active': paginatorControls.isCurrentPage(item)}" *ngFor="let item of paginatorControls.getPagesArray(); let i=index;">
          <a class="page-link" (click)="paginatorControls.changePage(item);">{{ item }}</a>
        </li>

        <li [ngClass]="{'page-item': true, 'disabled': !paginatorControls.hasNextPage()}">
          <a class="page-link" (click)="paginatorControls.changePage(paginatorControls.getCurrentPage() + 1)">&gt;</a>
        </li>

        <li [ngClass]="{'page-item': true, 'disabled': !paginatorControls.hasNextPage()}">
          <a class="page-link" (click)="paginatorControls.changePage(paginatorControls.getTotalPages())">&raquo;</a>
        </li>

      </ul>
    </nav>
  </div>
  <!--col-->
</div>
<!--row-->
