<div class="form-group" [formGroup]="group">
    <label>{{ config.label }}</label>
    <input class="form-control" inputType="date" [attr.placeholder]="config.placeholder" [formControlName]="config.name"
        [nbDatepicker]="picker" required="false" />

    <nb-datepicker #picker></nb-datepicker>
    <wda-form-validators [config]="config" [input]="group.get(this.config.name)"></wda-form-validators>
</div>
