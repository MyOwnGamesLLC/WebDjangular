<div class="form-group" [formGroup]="group">
  <label *ngIf="config.label_position != 'below'"> {{ config.label }} </label>
  <input class="form-control" [type]="config.inputType ? config.inputType : 'text'"
    [attr.placeholder]="config.placeholder" [formControlName]="config.name" *ngIf="config?.mask; else noMask"
    [mask]="config.mask" />
  <ng-template #noMask>
    <input class="form-control" [type]="config.inputType ? config.inputType : 'text'"
      [attr.placeholder]="config.placeholder" [formControlName]="config.name" />
  </ng-template>

  <span class=" highlight"></span> <span class="bar"></span>
  <label *ngIf="config.label_position == 'below'"> {{ config.label }} </label>

  <wda-form-validators [config]="config" [input]="group.get(this.config.name)">
  </wda-form-validators>
</div>
<!--form-group-->
