<!--form-group-->
<div class="row" [formGroup]="form">
    <p class="col-12">{{ config.label }}</p>
    <div class="form-check {{config?.element_class || 'col-4'}}" *ngFor="let option of options; let i = index">
        <label formArrayName="options">
            <input type="checkbox" [formControlName]="i">
            {{options[i].name}}
        </label>
        <wda-form-validators [config]="config" [input]="group.get(this.config.name)">
        </wda-form-validators>
    </div>

</div>
