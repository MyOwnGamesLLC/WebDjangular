<!--form-group-->
<div class="form-group" [formGroup]="form">
    <legend class="col-form-label">{{ config.label }}</legend>
    <div class="form-check form-check-inline {{config?.element_class}}"
         *ngFor="let option of options; let i = index">
        <label formArrayName="options">
            <input type="checkbox" [formControlName]="i">
            {{options[i].name}}
        </label>
        <wda-form-validators [config]="config" [input]="group.get(this.config.name)">
        </wda-form-validators>
    </div>
</div>
