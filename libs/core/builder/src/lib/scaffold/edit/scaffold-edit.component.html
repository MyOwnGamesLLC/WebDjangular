<form [formGroup]="form" (ngSubmit)="onSubmit()">
 <wda-form [fields]="form.formFields" (onSubmit)="onSubmit($event)"

                  [save_continue]="saveAndContinue" [before_title]="before_title" [title]="title"></wda-form>

</form>
