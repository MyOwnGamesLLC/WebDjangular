<form [formGroup]="group" [ngClass]="{ 'inception-form': inceptionForm }">
  <div
    class="row "
    [ngClass]="{
      'align-self-start sticky-top': sticky_top
    }"
    *ngIf="submit && !inceptionForm"
  >
    <div class="col-12">
      <nb-card>
        <nb-card-body>
          <div class="row">
            <div class="col-8">
              <h3>
                <span class="small" *ngIf="show_breadcrumb">/ </span>
                {{ before_title }} <b>{{ title }}</b>
              </h3>
            </div>
            <div class="col-4 text-right" *ngIf="!formLoading">
              <ng-container *ngIf="save_continue">
                <button
                  nbButton
                  [status]="submit_continue_status"
                  [disabled]="loading || !group.valid"
                  [size]="submit_continue_size"
                  [nbSpinner]="loading"
                  [nbSpinnerStatus]="submit_continue_status"
                  [disabled]="loading"
                  [nbSpinnerSize]="submit_continue_size"
                  nbSpinnerMessage=""
                  (click)="submitForm($event, false)"
                >
                  {{ submit_continue_label }}
                </button>
              </ng-container>
              <button
                nbButton
                [status]="submit_status"
                [disabled]="loading || !group.valid"
                [size]="submit_size"
                [nbSpinner]="loading"
                [nbSpinnerStatus]="submit_status"
                [disabled]="loading"
                [nbSpinnerSize]="submit_size"
                nbSpinnerMessage=""
                (click)="submitForm($event, true)"
              >
                {{ submit_label }}
              </button>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div class="row" *ngIf="!formLoading">
    <ng-container *ngFor="let item of displayGroups">
      <div [class]="item.wrapper_class" *ngIf="item.display">
        <ng-container *ngFor="let dg of item.groups">
          <span *ngIf="dg.display">
            <nb-accordion class="mb-3" *ngIf="submit && !inceptionForm">
              <nb-accordion-item [expanded]="true" [collapsed]="true">
                <nb-accordion-item-header *ngIf="dg.title">{{
                  dg.title
                }}</nb-accordion-item-header>
                <nb-accordion-item-body
                  *ngIf="
                    dg.card_wrapper === undefined || dg.card_wrapper === true
                  "
                >
                  <div class="row">
                    <ng-container
                      class="column"
                      *ngFor="let field of dg.fields"
                    >
                      <div
                        [class]="
                          field.wrapper_class ? field.wrapper_class : 'col-12'
                        "
                        *ngIf="field.display"
                      >
                        <ng-container
                          wdaBuilderFormFields
                          [config]="field"
                          [group]="group"
                          (relationshipUpdated)="relationship($event)"
                        ></ng-container>
                      </div>
                    </ng-container>
                  </div>
                </nb-accordion-item-body>
              </nb-accordion-item>
            </nb-accordion>

            <div class="row" *ngIf="dg.card_wrapper === false">
              <ng-container class="column" *ngFor="let field of dg.fields">
                <div
                  [class]="field.wrapper_class ? field.wrapper_class : 'col-12'"
                  *ngIf="field.display"
                >
                  <ng-container
                    wdaBuilderFormFields
                    [config]="field"
                    [group]="group"
                    (relationshipUpdated)="relationship($event)"
                  ></ng-container>
                </div>
              </ng-container>
            </div>

            <div class="row" *ngIf="!submit || inceptionForm">
              <ng-container class="column" *ngFor="let field of dg.fields">
                <div
                  [class]="field.wrapper_class ? field.wrapper_class : 'col-12'"
                  *ngIf="field.display"
                >
                  <ng-container
                    wdaBuilderFormFields
                    [config]="field"
                    [group]="group"
                    (relationshipUpdated)="relationship($event)"
                  ></ng-container>
                </div>
              </ng-container>
            </div>

            <div class="row" *ngIf="inceptionForm && submit">
              <div class="col-12 text-right">
                <hr />
                <ng-container *ngIf="save_continue">
                  <button
                    nbButton
                    [status]="submit_continue_status"
                    [disabled]="loading || !group.valid"
                    [size]="submit_continue_size"
                    [nbSpinner]="loading"
                    [nbSpinnerStatus]="submit_continue_status"
                    [disabled]="loading"
                    [nbSpinnerSize]="submit_continue_size"
                    nbSpinnerMessage=""
                    (click)="submitForm($event, false)"
                  >
                    {{ submit_continue_label }}
                  </button>
                </ng-container>
                <div
                  class="progress-btn"
                  data-progress-style="fill-back"
                  [ngClass]="{ active: progress > 0 }"
                >
                  <button
                    *ngIf="remove"
                    holdable
                    nbButton
                    [status]="remove_status"
                    [size]="submit_size"
                    [nbSpinner]="loading"
                    [nbSpinnerStatus]="remove_status"
                    [disabled]="loading"
                    [nbSpinnerSize]="submit_size"
                    nbSpinnerMessage=""
                    (holdTime)="removeItem($event, false)"
                  >
                    {{ remove_label }}
                  </button>
                  <progress
                    [value]="progress"
                    max="100"
                    class="progress"
                  ></progress>
                </div>
                <button
                  nbButton
                  [status]="submit_status"
                  [disabled]="loading || !group.valid"
                  [size]="submit_size"
                  [nbSpinner]="loading"
                  [nbSpinnerStatus]="submit_status"
                  [disabled]="loading"
                  [nbSpinnerSize]="submit_size"
                  nbSpinnerMessage=""
                  (click)="submitForm($event, true)"
                >
                  {{ submit_label }}
                </button>
              </div>
            </div>
          </span>
        </ng-container>
      </div>
    </ng-container>
  </div>
</form>
