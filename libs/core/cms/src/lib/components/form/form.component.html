<h4 id="{{form?.code}}_title" [class]="title_class" *ngIf="form?.title">
  {{form?.title}}
</h4>
<div class="card bg-dark text-white loading-container p-4"
     *ngIf="!form || !formGroup">
  <span class="loading mx-auto">
    <i class="fas fa-spinner fa-5x fa-pulse"></i>
  </span>
</div>
<div class="row" *ngIf="form && formGroup && showForm">
  <div class="col">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(event);">
      <div class="row">
        <ng-container *ngFor="let field of form.fields">
          <div [class]="field.wrapper_class ? field.wrapper_class : 'col'">
            <ng-container wdaBuilderFormFields [config]="field.config"
                          [group]="formGroup"
                          (relationshipUpdated)="relationship($event)">
            </ng-container>
          </div>
        </ng-container>
      </div>
    </form>
  </div>
</div>
