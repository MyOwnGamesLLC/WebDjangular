<ngb-carousel *ngIf="image_array" [showNavigationArrows]="arrows" [showNavigationIndicators]="indicators" [pauseOnHover]="pauseOnHover"
  [interval]="interval">
  <ng-template ngbSlide *ngFor="let image of image_array" draggable="true" [id]="image?.id" >
    <div class="slide-container" *ngIf="image?.template" [class.cursor-pointer]="image?.url" (click)="action(image)">
      <ng-container [ngTemplateOutlet]="image?.template"></ng-container>
    </div>
    <picture [class.cursor-pointer]="image?.url" (click)="action(image)">
      <source media="(max-width: 799px)" [srcset]="image?.small">
      <source [srcset]="image?.big">
      <!--[if IE 9]><video style="display: none;"><![endif]-->

      <source media="(min-width: 36em)" [srcset]="image?.big + ' 1024w, ' + image?.medium + ' 640w, '+ image?.small + ' 320w'"
        sizes="33.3vw" />
      <!--[if IE 9]></video><![endif]-->

      <img [src]="image?.big" [alt]="image?.alt" [style.width]="'100%'">
    </picture>

    <div class="carousel-caption" *ngIf="image.title || image.description">
      <h3>{{ image.title }}</h3>
      <p>{{ image.description }}</p>
    </div>
  </ng-template>


</ngb-carousel>
