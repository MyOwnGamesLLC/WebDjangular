<div class="row" *ngIf="providerCheckout.plans.telephone.length > 0; else loading_holder">
  <div class="col col-6 mb-2" *ngFor="let plan of providerCheckout.plans.telephone;">
    <div class="card">
      <div class="card-header">
        <div class="row title-wrapper ">
          <div class="col col-xs-12 align-self-center"
            [innerHTML]="plan?.data?.display_title ? plan?.data?.display_title : plan?.name">
          </div>
        </div>
        <div class="price-wrapper">
          <span class="currency-unit">R$</span>
          <span class="price">{{ plan?.pricing_list }}</span>
          <span class="periodicity">/MÊS</span>
        </div>
      </div>
      <div class="card-body">
        <ul class="features-wrapper text-center text-uppercase">
          <li class="">
            <i class="pr-1 fa fa-2x" [class]="plan?.data?.addon_icon_1" aria-hidden="true"></i>
            <p [innerHtml]="plan?.data?.addon_text_1"></p>
          </li>
          <li class="">
            <i class="pr-1 fa fa-2x" [class]="plan?.data?.addon_icon_2" aria-hidden="true"></i>
            <p [innerHtml]="plan?.data?.addon_text_2"></p>
          </li>
          <li class="">
            <i class="pr-1 fa fa-2x" [class]="plan?.data?.addon_icon_3" aria-hidden="true"></i>
            <p [innerHtml]="plan?.data?.addon_text_3"></p>

          </li>
          <li class="">
            <i class="pr-1 fa fa-2x" [class]="plan?.data?.addon_icon_4" aria-hidden="true"></i>
            <p [innerHtml]="plan?.data?.addon_text_4"></p>
          </li>
        </ul>
        <div class="select-wrapper">
          <button type="button" class="btn btn-outline-primary" (click)="providerCheckout.selectTelephonePlan(plan)">
            Escolher
          </button>
        </div>
        <div class="more-info-wrapper">
          <a href="#">INFORMAÇÕES ADICIONAIS</a>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #loading_holder>
  <div class="col-12 text-center">
    <i class="fas fa-spinner fa-pulse fa-5x"></i>
  </div>
</ng-template>
