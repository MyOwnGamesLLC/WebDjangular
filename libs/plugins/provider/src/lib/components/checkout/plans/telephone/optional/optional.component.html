<div class="col-12 col-lg-6">
  <h4>
    <span class="icon"><i class="fa fa-globe"></i></span>
    <span class="title"> {{ plan.name }} </span>
  </h4>
  <p [innerHTML]="
      plan.data.short_description
        ? plan.data.short_description
        : plan.description
    "></p>
</div>
<div class="col-12 col-lg-3 price-wrapper align-self-center">
  <span class="currency-unit">R$ </span>
  <span class="price">{{ plan.pricing_list }}</span>
</div>
<div class="col-12 col-lg-3 actions-wrapper align-self-center">
  <button type="button" class="btn btn-outline-primary btn-round text-uppercase"
    *ngIf="!providerCheckout.checkCartItemTelephoneOptional(plan)" (click)="providerCheckout.addTelephoneOptional(plan)"
    [disabled]="plan.disabled || providerCheckout.selectingTelephonePlan || providerCheckout.cartService.cart_updating">
    Adicionar
    <i class="fa fa-spinner fa-pulse" *ngIf="providerCheckout.selectingTelephonePlan"></i>
  </button>

  <button type="button" class="btn btn-outline-danger btn-round text-uppercase"
    *ngIf="providerCheckout.checkCartItemTelephoneOptional(plan)"
    (click)="providerCheckout.removeTelephoneOptional(plan)" [disabled]="providerCheckout.selectingTelephonePlan">
    Remover
  </button>
</div>
