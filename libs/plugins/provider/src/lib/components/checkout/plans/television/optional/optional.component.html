<div class="card">
  <div class="channel-cover"
    [ngStyle]="{'background-image': 'url(' + plan.data?.thumbnail + ')'}"></div>
  <div class="card-body pt-0">
    <div class="row">
      <div class="col col-xs-12 channels-wrapper">
        <a href="#" class="">8 canais</a>
      </div>
    </div>
    <div class="price-wrapper row">
      <div class="col col-xs-12 channels-wrapper">
        <span class="currency-unit">R$ </span>
        <span class="price">{{ plan.pricing_list }}</span>
        <span class="periodicity">/MÃŠS</span>
      </div>
    </div>
    <div class="actions-wrapper">

      <button type="button" class="btn btn-outline-primary pl-3 pr-3 btn-round text-uppercase"
        *ngIf="!providerCheckout.selected_tv_optionals.includes(plan)"
        (click)="providerCheckout.addTVOptional(plan)">
        Adicionar
      </button>

      <button type="button" class="btn btn-outline-danger pl-3 pr-3 btn-round text-uppercase"
        *ngIf="providerCheckout.selected_tv_optionals.includes(plan)"
        (click)="providerCheckout.removeTVOptional(plan)">
        Remover
      </button>

    </div>
  </div>
</div>
