<div class="col col-md-6">
  <h4>
    <span class="icon"><i class="fa fa-globe"></i></span>
    <span class="title"> {{ plan.name }} </span>
  </h4>
  <div [innerHTML]="plan.data.short_description ? plan.data.short_description : plan.description">
  </div>

</div>
<div class="col col-md-3 price-wrapper align-self-center">
  <span class="currency-unit">R$ </span>
  <span class="price">{{ plan.pricing_list }}</span>
</div>
<div class="col col-md-3 actions-wrapper align-self-center">
  <button type="button" class="btn btn-outline-primary"
    *ngIf="!providerCheckout.selected_internet_optionals.includes(plan)"
    (click)="providerCheckout.addInternetOptional(plan)">
    Adicionar
  </button>

  <button type="button" class="btn btn-outline-danger"
    *ngIf="providerCheckout.selected_internet_optionals.includes(plan)"
    (click)="providerCheckout.removeInternetOptional(plan)">
    Remover
  </button>

</div>
