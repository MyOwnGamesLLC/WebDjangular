<div class="col col-md-6">
    <h4>
        <span class="icon"><i class="fa fa-globe"></i></span>
        <span class="title"> {{ title }} </span>
    </h4>
    <p *ngIf="description" [innerHTML]="description">
    </p>
</div>
<div class="col col-md-3 price-wrapper align-self-center">
    <span class="currency-unit">{{ currency_unit }} </span>
    <span class="price">{{ price }}</span>
</div>
<div class="col col-md-3 actions-wrapper align-self-center">
    <button type="button" class="btn btn-outline-primary">Adicionar</button>
</div>
