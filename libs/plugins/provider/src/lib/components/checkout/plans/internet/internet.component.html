<div class="row" *ngIf="!loading; else loading_holder">
  <div [ngClass]="class" *ngFor="let plan of entries;">
    <div class="card">
      <div class="card-header">
        <div class="title-wrapper">
          <span class="amount-number">40</span>
          <span class="amount-unit">MEGA</span>
        </div>
        <div class="price-wrapper">
          <span class="currency-unit">R$</span>
          <span class="price">104,90</span>
          <span class="periodicity">/MÊS</span>
        </div>
      </div>
      <div class="card-body">

        <ul class="features-wrapper list-group d-flex flex-row flex-wrap">
          <li class="list-group-item w-50">
            <span class="icon"><i class="fa fa-globe"></i></span>
            <span class="title"> 40Mbps </span>
          </li>
          <li class="list-group-item w-50">
            <span class="icon"><i class="fa fa-globe"></i></span>
            <span class="title"> Até 40Mbps </span>
          </li>
          <li class="list-group-item w-50">
            <span class="icon"><i class="fa fa-globe"></i></span>
            <span class="title"> Instalação </span>
          </li>
          <li class="list-group-item w-50">
            <span class="icon"><i class="fa fa-globe"></i></span>
            <span class="title"> Boleto por email </span>
          </li>
        </ul>
        <div class="select-wrapper">
          <button type="button" class="btn btn-outline-primary" (click)="selectPlan()">Escolher</button>
        </div>
        <div class="more-info-wrapper">
          <a href="#">Mais detalhes</a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading_holder>
  <div class="col-12 text-center">
    <i class="fas fa-spinner fa-spin fa-5x"></i>
  </div>
</ng-template>
