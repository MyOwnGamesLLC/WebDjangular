<div class="row" *ngIf="!loading; else loading_holder">
  <div [ngClass]="class" *ngFor="let plan of entries;">
    <div class="card">
      <div class="card-header">
        <div class="title-wrapper">
          <span class="amount-number">{{ plan?.data?.download}}</span>
          <span class="amount-unit">MEGA</span>
        </div>
        <div class="price-wrapper">
          <span class="currency-unit">R$</span>
          <span class="price">{{ plan?.pricing_list }}</span>
          <span class="periodicity">/MÊS</span>
        </div>
      </div>
      <div class="card-body">

        <ul class="features-wrapper list-group d-flex flex-row flex-wrap">
          <li class="list-group-item w-50">
            <span class="icon icon-download"></span>
            <span class="title"> {{ plan?.data?.download }}Mbps </span>
          </li>
          <li class="list-group-item w-50">
            <span class="icon icon-upload"></span>
            <span class="title"> Até {{ plan?.data?.upload }}Mbps </span>
          </li>
          <li class="list-group-item w-50">
            <span [class]="plan?.data?.addon_icon_1"></span>
            <p [innerHtml]="plan?.data?.addon_text_1"></p>
          </li>
          <li class="list-group-item w-50">
            <span [class]="plan?.data?.addon_icon_2"></span>
            <p [innerHTML]="plan?.data?.addon_text_2"></p>
          </li>
        </ul>
        <div class="select-wrapper">
          <button type="button" class="btn btn-outline-primary" (click)="providerCheckout.selectInternetPlan(plan)">Escolher</button>
        </div>
        <div class="more-info-wrapper">
          <a href="#">Mais detalhes</a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading_holder>
  <div class="col-12 text-center">
    <i class="fas fa-spinner fa-spin fa-5x"></i>
  </div>
</ng-template>
