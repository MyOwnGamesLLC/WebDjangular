<div class="col-12 col-sm-8 col-xl-6 offset-md-2 offset-xl-3 offset-sm-0">
  <div class="card">
    <div class="card-body">
      <div class="row justify-content-md-center">
        <div class="col col-md-12">
          <div class="row" *ngIf="!providerCheckout.has_reseller">
            <div class="col pb-2"><span class="icon icon-pin"></span></div>
          </div>
          <h4 class="text-center text-black" *ngIf="!providerCheckout.has_reseller">
            ONDE VOCÊ ESTÁ?
          </h4>
          <h4 class="text-center text-black" *ngIf="providerCheckout.has_reseller">
            Página de assinatura para <b>REVENDEDORES</b><br />
          </h4>
          <p class="text-center subtitle mx-auto">
            Digite seu CEP e número de sua residência para consultar a
            disponibilidade dos nossos serviços.
          </p>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col col-md-12">
          <form [formGroup]="providerCheckout.formBeforeCheckout"
            (ngSubmit)="providerCheckout.onBeforeCheckoutSubmit()">
            <div class="row" *ngIf="providerCheckout.has_reseller">
              <div class="col">
                <div class="form-group">
                  <select class="form-control" formControlName="reseller">
                    <option value="">Revendedor</option>
                    <option *ngFor="let reseller of (resellers | async)" [value]="reseller.id">
                      {{ reseller.name }} <{{ reseller.email }}>
                    </option>
                  </select>
                  <plugin-provider-checkout-error [ctrl]="providerCheckout.formBeforeCheckout.get('reseller')"
                    name="Revendedor">
                  </plugin-provider-checkout-error>

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <input type="text" required mask="00000-000" formControlName="postalCode" />
                  <span class="highlight"></span> <span class="bar"></span>
                  <label>CEP da instalação</label>
                  <plugin-provider-checkout-error [ctrl]="providerCheckout.formBeforeCheckout.get('postalCode')"
                    name="CEP">
                  </plugin-provider-checkout-error>
                  <a href="http://www.buscacep.correios.com.br/sistemas/buscacep/" target="BLANK" class="link">Não sei
                    meu CEP</a>
                </div>


              </div>

              <div class="col-12 col-md-6">
                <div class="form-group">
                  <input type="text" required formControlName="numberOfAddress" />
                  <span class="highlight"></span> <span class="bar"></span>
                  <label>Nº da Residência</label>
                  <plugin-provider-checkout-error [ctrl]="providerCheckout.formBeforeCheckout.get('numberOfAddress')"
                    name="Nº">
                  </plugin-provider-checkout-error>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <select class="form-control" formControlName="typeOfAccess">
                    <option value="">Tipo de acesso</option>
                    <option *ngFor="let plan_type of (plan_types | async)" [value]="plan_type.id">{{ plan_type.name }}
                    </option>

                  </select>
                  <plugin-provider-checkout-error [ctrl]="providerCheckout.formBeforeCheckout.get('typeOfAccess')"
                    name="Tipo de acesso">
                  </plugin-provider-checkout-error>
                </div>
              </div>
            </div>

            <div class="row" *ngIf="show_condos">
              <div class="col-12">
                <div class="form-group">
                  <select class="form-control" formControlName="condo">
                    <option value="">Condominio</option>
                    <option *ngFor="let condo of condos" [value]="condo.id">{{
                      condo.name
                    }}</option>
                  </select>
                  <plugin-provider-checkout-error [ctrl]="providerCheckout.formBeforeCheckout.get('condo')"
                    name="Condominio">
                  </plugin-provider-checkout-error>

                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="text" required formControlName="condoNumber" />
                  <span class="highlight"></span> <span class="bar"></span>
                  <label>Complemento</label>
                  <plugin-provider-checkout-error [ctrl]="providerCheckout.formBeforeCheckout.get('condoNumber')"
                    name="Complemento">
                  </plugin-provider-checkout-error>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <select class="form-control" formControlName="typeOfCustomer">
                    <option value="">Já é client LPNet?</option>
                    <option value="new">{{
                      providerCheckout.customer_types.new
                    }}</option>
                    <option value="internet_fibra">{{
                      providerCheckout.customer_types.internet_fibra
                    }}</option>
                    <option value="internet_radio">{{
                      providerCheckout.customer_types.internet_radio
                    }}</option>
                  </select>
                  <plugin-provider-checkout-error [ctrl]="providerCheckout.formBeforeCheckout.get('typeOfCustomer')"
                    name="Este campo">
                  </plugin-provider-checkout-error>

                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button class="btn btn-primary btn-block p-2" [disabled]="
                    providerCheckout.formBeforeCheckoutLoading
                  " *ngIf="providerCheckout?.city?.id; else invalid_city">
                  CONTINUAR ASSINATURA EM
                  {{ providerCheckout?.city?.name.toUpperCase() }}
                  <i class="fas fa-spinner fa-pulse" *ngIf="providerCheckout.formBeforeCheckoutLoading"></i>
                </button>
                <ng-template #invalid_city>
                  <p class="text-center">
                    Desculpe, não temos atendemos a cidade de
                    {{ providerCheckout?.city?.name }}
                  </p>
                </ng-template>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
