<div class="col col-md-6 col-sm-12 offset-md-3 offset-sm-0">
  <div class="card">
    <div class="card-body p-4">

      <div class="row justify-content-md-center pt-2">
        <div class="col col-md-12">
          <div class="row">
            <div class="col pb-2">
              <span class="icon icon-pin"></span>
            </div>
          </div>
          <h4 class="text-center text-black mb-0">ONDE VOCÊ ESTÁ?</h4>
          <p class="text-center subtitle mx-auto">
            Digite seu CEP e número de sua residência para
            consultar a disponibilidade dos nossos serviços.
          </p>
        </div>
      </div>
      <div class="row justify-content-md-center pt-3">
        <div class="col col-md-12">
          <form>

            <div class="row">
              <div class="col col-md-6">
                <div class="form-group">
                  <input type="text" required/>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>CEP da instalação</label>

                  <a href="#" class="link">Não sei meu CEP</a>
                </div>

              </div>
              <div class="col col-md-6">
                <div class="form-group">
                  <input type="text" required/>
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Nº da Residência</label>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <select class="form-control">
                    <option>Tipo de acesso</option>
                    <option value="empresarial">Empresarial</option>
                    <option value="residencial">Residencial</option>
                    <option value="condominio_residencial">Condomínio Residencial</option>
                    <option value="condominio_empresarial">Condomínio Empresarial</option>
                  </select>
                </div>
              </div>
            </div>


            <div class="row">
              <div class="col">
                <div class="form-group">
                  <select class="form-control">
                    <option>Já é client LPNet?</option>
                    <option value="no">Não sou cliente</option>
                    <option value="internet_fibra">Sou client Fibra</option>
                    <option value="internet_radio">Sou client Rádio</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <button class="btn btn-primary btn-block p-2" (click)="providerCheckout.nextStep();">
                  CONTINUAR
                </button>
              </div>
            </div>

          </form>
        </div>
      </div>


    </div>
  </div>
</div>
