<div *ngIf="providerCheckout.showLoadingCart()">
  <div class="container">
    <div class="row">
      <div class="col my-5">
        <div class="loader mx-auto text-center"></div>
      </div>
    </div>
  </div>

</div>

<div *ngIf="!providerCheckout.showLoadingCart()">

  <section *ngIf="providerCheckout.currentStep == providerCheckoutSteps.beforeCheckout" style="background:#F8F8F8;">
    <div class="container">
      <div class="row">
        <plugin-provider-checkout-before-checkout>
        </plugin-provider-checkout-before-checkout>
      </div>
    </div>
  </section>

  <section *ngIf="providerCheckout.currentStep == providerCheckoutSteps.buildingPlan" style="background:#F8F8F8;">

    <div class="container">

    </div>

    <div class="container">


      <div class="row">
        <div class="col-12 pr-auto pr-md-0 mb-2" id="user-info-wrapper">
          <div class="card">
            <div class="card-body py-1">
              <div class="row">
                <p class="back-button-wrap mb-0 col-12 col-lg-3 pt-2 pt-lg-0">
                  <button class="float-left float-lg-left btn btn-outline-primary pl-3 pr-3 btn-round text-uppercase text-center"
                    (click)="providerCheckout.prevStep()">
                    Alterar
                  </button>
                </p>
                <p class="mb-0 col-12 col-lg-6">
                  <b>Endere√ßo da assinatura:</b><br>
                  <span [innerHtml]="providerCheckout.address.full_label"></span>

                </p>
                <p class="mb-0 col-12 col-lg-3">
                  <b>Acesso:</b> {{ providerCheckout.plan_type?.name }} <br>
                  <b> {{ providerCheckout.customer_types[providerCheckout.cartService?.cart?.extra_data?.customer_type]}} </b>
                </p>

              </div>
            </div>
          </div>
        </div>

        <plugin-provider-checkout-plans></plugin-provider-checkout-plans>
        <plugin-provider-checkout-summary></plugin-provider-checkout-summary>
      </div>
    </div>
  </section>


  <section *ngIf="providerCheckout.currentStep == providerCheckoutSteps.wizard" style="background:#FFFFFF;">
    <div class="container">
      <div class="row">
        <plugin-provider-checkout-wizard></plugin-provider-checkout-wizard>
      </div>
    </div>
  </section>

</div>
