<div class="container">
  <div class="row">
    <div class="col-md-9 offset-md-2">
      <div class="error-page error-404 text-center p-1 mt-5 mb-5">
        <h1 class="">
          <span class="text-primary">404 </span> <span class="text-black">- Página não encontrada</span>
        </h1>
        <div class="error-details text-left pt-3 pl-5 pr-5">
          <p>O que pode ter acontecido?</p>
          <ul>
            <li>Endereço digitado incorretamente.</li>
            <li>Página tirada do ar, ou seja, o endereço existia antes, mas agora não existe mais.</li>
            <li>Endereço da página foi alterado por algum motivo.</li>
          </ul>
        </div>
        <div class="error-actions mt-5">
          <button routerLink='/' class="btn btn-primary btn-lg">
            Ir para a home.
          </button>
          <br>
          <br>
          <button routerLink='/contato' class="btn btn-default btn-lg">
            Ir para página de contato
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
