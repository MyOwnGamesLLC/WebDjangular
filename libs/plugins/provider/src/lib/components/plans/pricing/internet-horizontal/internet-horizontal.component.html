<div class="row" *ngIf="!loading;else loading_holder">
  <div [class]="class" *ngFor="let plan of entries;">
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" [innerHTML]="plan?.name"></h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [innerHTML]="plan?.description">
      </div>
    </ng-template><!-- END MODAL -->
    <div class="card ml-2 mr-2 mt-1 mb-1">
      <div class="card-body p-0 ml-1 mr-1 ">
        <div class="row">
          <div class="left-side">
            <h5 class="plan-amount text-center pt-3 pb-2">{{ plan?.data?.download }} <br><span class="plan-amount-unit">
                MEGA </span></h5>
            <p class="plan-price text-center mb-1">
              <span class="currency-unit">R$ </span> <span class="price">{{ plan?.pricing_list }}</span>
            </p>
            <p class="text-center m-1">
              <a href="javascript:void(0);" class="btn btn-primary btn-subscribe"> Assine já </a>
            </p>
            <p class="text-center m-1">
              <a href="javascript:void(0);" (click)="openModal(content)" class="more-info">Mais informações</a>
            </p>
          </div>
          <div class="right-side">
            <ul class="pt-3 pb-3">
              <li class="mb-1">
                <span class="icon icon-download"></span>
                <p> Download {{ plan?.data?.download }}Mbps</p>
              </li>
              <li class="mb-1">
                <span class="icon icon-upload"></span>
                <p>Upload: até {{ plan?.data?.upload }}Mbps</p>
              </li>
              <li class="mb-1">
                <span [class]="plan?.data?.addon_icon_1"></span>
                <p [innerHtml]="plan?.data?.addon_text_1"></p>
              </li>
              <li class="mb-1">
                <span [class]="plan?.data?.addon_icon_2"></span>
                <p [innerHTML]="plan?.data?.addon_text_2"></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading_holder>
  <div class="col-12 text-center">
    <i class="fas fa-spinner fa-spin fa-5x"></i>
  </div>
</ng-template>
