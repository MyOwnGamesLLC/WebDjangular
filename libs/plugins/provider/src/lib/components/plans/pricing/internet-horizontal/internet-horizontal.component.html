<div class=" col-md-6 col-sm-6 p-0 m-0">
  <div class="card ml-2 mr-2 mt-1 mb-1">
    <div class="card-body p-0 ml-1 mr-1 ">
      <div class="row">
        <div class="left-side">
          <h5 class="plan-amount text-center pt-3 pb-2">{{ name }} <br><span class="plan-amount-unit"> MEGA </span></h5>
          <p class="plan-price text-center mb-1">
            <span class="currency-unit">R$ </span> <span class="price">{{ price }}</span>
          </p>
          <p class="text-center m-1">
            <a href="javascript:void(0);" class="btn btn-primary btn-subscribe"> Assine já </a>
          </p>
          <p class="text-center m-1">
            <a href="javascript:void(0);" class="more-info">Mais informações</a>
          </p>
        </div>
        <div class="right-side">
          <ul class="pt-3 pb-3">
            <li class="mb-1">
              <span class="icon icon-download"></span>
              <p> Download {{ downloadMpbs }}Mbps</p>
            </li>
            <li class="mb-1">
              <span class="icon icon-upload"></span>
              <p>Upload {{ uploadMbps }}Mbps</p>
            </li>
            <li class="mb-1">
              <span class="icon icon-tools"></span>
              <p>Serviço de instalação</p>
            </li>
            <li class="mb-1">
              <span class="icon icon-percentage"></span>
              <p>Desconto de R$5,00 <br>boleto por email</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
