<div class="row" *ngIf="!loading;else loading_holder">
  <div [class]="class" *ngFor="let plan of entries;">
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" [innerHTML]="plan?.name"></h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [innerHTML]="plan?.description">
      </div>
    </ng-template><!-- END MODAL -->
    <div class="card mt-1 mb-1">
      <div class="card-header">
        <h5 class="plan-title text-center pt-3 pb-3" [innerHTML]="plan?.attributes?.display_title ? plan?.attributes?.display_title : plan?.name">
        </h5>
        <div class="plan-channels">
          <span class="amount">{{plan?.channel_count}}</span> Total de canais
        </div>
        <div class="plan-channels-hd">
          <span class="amount">{{plan?.channel_hd_count}}</span> Canais HD
        </div>
      </div>
      <div class="card-body p-0 ml-1 mr-1 ">
        <div class="row">
          <div class="col">
            <ul class="pt-3 pb-3">
              <li class="mb-1">
                <i class="pr-1 fa fa-2x" [class]="plan?.attributes?.addon_icon_1" aria-hidden="true"></i>
                <p [innerHtml]="plan?.attributes?.addon_text_1"></p>
              </li>
              <li class="mb-1 can-click">
                <i class="pr-1 fa fa-2x icon icon-channels" aria-hidden="true"></i>
                <p>Ver lista de canais</p>
              </li>
              <li class="mb-1 can-click">
                <i class="pr-1 fa fa-2x icon icon-addmore" aria-hidden="true"></i>
                <p>Adicionar Pacotes</p>

              </li>
              <li class="mb-1 can-click">
                <i class="pr-1 fa fa-2x icon icon-extra-tv-point" aria-hidden="true"></i>
                <p>Pontos adicionais</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="plan-price text-center mb-1">
              <span class="currency-unit">R$ </span> <span class="price text-black">404,90</span>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="text-center m-1">
              <a href="javascript:void(0);" class="btn btn-primary btn-subscribe"> Assine já </a>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="text-center m-1">
              <a href="javascript:void(0);" (click)="openModal(content)" class="more-info">INFORMAÇÕES ADICIONAIS</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading_holder>
  <div class="col-12 text-center">
    <i class="fas fa-spinner fa-spin fa-5x"></i>
  </div>
</ng-template>
<ng-template #small_loading_holder>
  <i class="fas fa-spinner fa-spin"></i>
</ng-template>
