<div class="row" *ngIf="!loading; else loading_holder">
  <div [class]="class" *ngFor="let plan of entries">
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" [innerHTML]="plan?.name"></h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" [innerHTML]="getContent(plan)"></div>
    </ng-template><!-- END MODAL -->
    <div class="card mt-1 mb-1">
      <div class="card-header">
        <div class="ribbon ribbon-top-right" *ngIf="plan?.data?.is_best_seller == 1">
          <span>Mais vendido</span>
        </div>
        <h5 class="plan-title text-center pt-3 pb-2" [innerHTML]="
            plan?.data?.display_title ? plan?.data?.display_title : plan?.name
          "></h5>
        <h6 class="text-center" [innerHTML]="plan?.data?.sub_title"></h6>
      </div>
      <div class="card-body p-0 ml-1 mr-1 ">
        <div class="row">
          <div class="col">
            <ul>
              <li class="mb-1">
                <i [class]="plan?.data?.addon_icon_1 + ' mr-1'" aria-hidden="true"></i>
                <p [innerHTML]="plan?.data?.addon_text_1"></p>
              </li>
              <li class="mb-1">
                <i [class]="plan?.data?.addon_icon_2 + ' mr-1'" aria-hidden="true"></i>
                <p [innerHTML]="plan?.data?.addon_text_2"></p>
              </li>
              <li class="mb-1">
                <i [class]="plan?.data?.addon_icon_3 + ' mr-1'" aria-hidden="true"></i>
                <p [innerHTML]="plan?.data?.addon_text_3"></p>
              </li>
              <li class="mb-1">
                <i [class]="plan?.data?.addon_icon_4 + ' mr-1'" aria-hidden="true"></i>
                <p [innerHTML]="plan?.data?.addon_text_4"></p>
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="plan-price text-center mb-1">
              <span class="currency-unit">R$ </span>
              <span class="price text-black">{{ plan?.price }}</span>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="text-center m-1">
              <a [routerLink]="['/assine']" [queryParams]="{ phone: plan?.sku }"
                class="btn btn-primary btn-subscribe pl-3 pr-3">
                Assine já
              </a>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="text-center m-1">
              <a href="javascript:void(0);" (click)="openModal(content)" class="more-info">INFORMAÇÕES
                ADICIONAIS</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading_holder>
  <div class="col-12 text-center">
    <i class="fas fa-spinner fa-spin fa-5x"></i>
  </div>
</ng-template>
