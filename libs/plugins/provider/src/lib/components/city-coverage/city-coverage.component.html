<section [id]="session_id" class="city-coverage" [style.backgroundImage]="'url('+ background +')'">
  <div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center m-1">
      <h1 class="text-white mb-0">COBERTURA LPNET</h1>
      <h6 class="text-primary text-uppercase">VERIFIQUE SE O SEU ENDEREÇO é atendido pela nossa rede</h6>

      <form [formGroup]="formCoverage" (ngSubmit)="onSubmit()"  >
        <div class="form-row" *ngIf="!formSubmited">
          <div class="form-group col-12 col-sm-6">
            <fieldset>
              <input type="text" class="form-control mr-1" formControlName="postal_code"
                     id="postal_code" placeholder="CEP" mask="00000-000" tabindex="1">
              <span class="text">
                      <a href="http://www.buscacep.correios.com.br/sistemas/buscacep/"
                         target="blank" tabindex="4" > Não sei meu CEP </a>
                  </span>
            </fieldset>
          </div>
          <div class="form-group col-12 col-sm-6">
            <fieldset>
              <input type="text" class="form-control mr-1 mb-3" formControlName="address_number"
                     id="address_number" placeholder="Nº da residência" tabindex="2" mask="000000">
            </fieldset>
          </div>
          <fieldset>
            <button type="submit" class="btn btn-outline-primary text-white text-uppercase mb-4" tabindex="3">
              Continuar
            </button>
          </fieldset>
        </div>

        <div class="card mb-2" *ngIf="formSubmited" >

          <div class="card-body" *ngIf="!coverageLoaded">
            <i class="fa fa-spinner fa-pulse"></i>
              Carregando
          </div>

          <div class="card-body" *ngIf="coverageLoaded">
            <div class="form-success" *ngIf="hasCoverage" >
              <h2 class="text-center text-primary">Sua cidade tem cobertura LPNet!</h2>
            </div>
            <div class="form-fail" *ngIf="!hasCoverage">
              <p class="text-center">Infelizmente sua cidade não tem cobertura ainda.
                Qualquer dúvida entre em <u><a [routerLink]="['/contato']">contato</a></u>.
              </p>
            </div>
          </div>

        </div>



      </form>


    </div>
  </div>
</section>
<ng-template #loading_holder>
  <div class="col-12 text-center">
    <i class="fas fa-spinner fa-spin fa-5x"></i>
  </div>
</ng-template>
