<section [id]="session_id" class="city-coverage" [style.backgroundImage]="'url('+ background +')'" >
  <div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center m-1">
      <h1 class="text-white mb-0">COBERTURA LPNET</h1>
      <h6 class="text-primary text-uppercase">VERIFIQUE SE O SEU ENDEREÇO é atendido pela nossa rede</h6>

      <form class="form">
        <div class="form-row">
          <div class="form-group col-12 col-sm-6">
            <fieldset>
              <input type="text" class="form-control mr-1" id="postal_code" placeholder="CEP">
              <span class="text">
                      <a href="http://www.buscacep.correios.com.br/sistemas/buscacep/"
                         target="blank"> Não sei meu CEP </a>
                  </span>
            </fieldset>
          </div>
          <div class="form-group col-12 col-sm-6">
            <fieldset>
              <input type="text" class="form-control mr-1 mb-3" id="address_number" placeholder="Nº da residência">
            </fieldset>
          </div>
          <fieldset>
            <button type="submit" class="btn btn-outline-primary text-white text-uppercase mb-4">Continuar</button>
          </fieldset>
        </div>
      </form>
    </div>
  </div>
</section>
<ng-template #loading_holder>
  <div class="col-12 text-center">
    <i class="fas fa-spinner fa-spin fa-5x"></i>
  </div>
</ng-template>
