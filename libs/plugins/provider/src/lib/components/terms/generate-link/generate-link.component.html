<div class="container mt-4 mb-4">
  <form [formGroup]="linkForm">
    <div class="row">
      <div class="col-md-6 order-md-1 offset-md-3">
        <div class="row">
          <ng-template #tipCleanContent>Limpar Formulario</ng-template>
          <div class="col-md-12">
            <div class="float-right" style="cursor: pointer;">
              <i (click)="cleanForm()" alt="Limpar Formulario" class="fa fa-eraser float-right"></i>
            </div>
          </div>
          <div class="col-md-12 ">
            <div class="form-group">
              <input type="text" autocomplete="off" class="form-control" id="name" placeholder="" value="" required
                formControlName="name" />
              <span class="highlight"></span> <span class="bar"></span>
              <label for="name">Nome</label>
              <div class="alert alert-danger" role="alert"
                *ngIf="linkForm.get('name').errors && linkForm.get('name').touched">
                Nome é obrigatorio</div>
            </div>
          </div>
          <div class="col-md-12 ">
            <div class="form-group">
              <input type="text" autocomplete="off" class="form-control" id="email" placeholder="" value="" required
                formControlName="email" />
              <span class="highlight"></span> <span class="bar"></span>
              <label for="email">Email</label>
              {{ linkForm.get('email').getError() }}
              <div class="alert alert-danger" role="alert"
                *ngIf="linkForm.get('email').errors && linkForm.get('email').touched">
                Email válido é obrigatorio</div>
            </div>
          </div>
          <!-- COL -->
          <div class="col-md-12">
            <div class="form-group">
              <input autocomplete="off" type="phone" class="form-control" id="taxvat" placeholder="" value=""
                required="" formControlName="taxvat" [dropSpecialCharacters]="false" [mask]="taxvat_mask" />
              <span class="highlight"></span> <span class="bar"></span>
              <label for="taxvat">CPF/CPNJ</label>
              <div class="alert alert-danger" role="alert"
                *ngIf="linkForm.get('taxvat').errors && linkForm.get('taxvat').touched">
                CPF/CNPJ válido é obrigatorio</div>
            </div>
          </div>
          <!-- COL -->
          <div class="col-md-12 " *ngIf="linkForm.get('taxvat')?.value?.length > 14">
            <div class="form-group">
              <input autocomplete="off" type="text" class="form-control" id="company_name" placeholder="" value=""
                required="" formControlName="company_name" />
              <span class="highlight"></span> <span class="bar"></span>
              <label for="company_name">Nome da Empresa</label>

              <div class="alert alert-danger" role="alert"
                *ngIf="linkForm.get('company_name').errors && linkForm.get('company_name').touched">
                Nome da Empresa é obrigatorio
              </div>
            </div>
          </div>
          <!-- COL -->
          <div class="col-md-12 " *ngIf="linkForm.get('taxvat')?.value?.length > 14">
            <div class="form-group">
              <input autocomplete="off" type="phone" class="form-control" id="taxvat_resp" placeholder="" value=""
                required="" formControlName="taxvat_resp" [dropSpecialCharacters]="false" mask="000.000.000-00" />
              <span class="highlight"></span> <span class="bar"></span>
              <label for="taxvat_resp">CPF do Responsavel</label>

              <div class="alert alert-danger" role="alert"
                *ngIf="linkForm.get('taxvat_resp').errors && linkForm.get('taxvat_resp').touched">
                CPF válido do responsavel é obrigatorio
              </div>
            </div>
          </div>
          <!-- COL -->
        </div>
        <!-- ROW -->
        <hr class="" />
        <div class="row">
          <div class="col-md-12 ">
            <div class="custom-control custom-checkbox" *ngIf="show_internet">
              <input type="checkbox" class="custom-control-input" id="sign_internet" formControlName="internet" />
              <label class="custom-control-label" for="sign_internet">Assinar <b>Internet</b></label>
            </div>
            <!-- Checkbox -->
            <div class="custom-control custom-checkbox" *ngIf="show_equip">
              <input type="checkbox" class="custom-control-input" id="sign_router" formControlName="equip" />
              <label class="custom-control-label" for="sign_router">Alugar <b>Roteador</b></label>
            </div>
            <!-- Checkbox -->
            <div class="custom-control custom-checkbox" *ngIf="show_tv">
              <input type="checkbox" class="custom-control-input" id="sign_tv" formControlName="tv" />
              <label class="custom-control-label" for="sign_tv">Assinar <b>TV</b></label>
            </div>
            <!-- Checkbox -->
            <div class="custom-control custom-checkbox" *ngIf="show_phone">
              <input type="checkbox" class="custom-control-input" id="sign_phone" formControlName="phone"
                *ngIf="show_phone" />
              <label class="custom-control-label" for="sign_phone">Assinar <b>Telefone</b></label>
            </div>
            <!-- Checkbox -->
          </div>
        </div>
        <hr class="" />
        <div class="alert alert-success" role="alert" *ngIf="link">
          <a href="{{ link }}" target="_NEW" style="word-break: break-all">{{
            link
          }}</a>

          <button type="button" class="close" (click)="copyLink($event)">
            <span aria-hidden="true" placement="left"><i class="fa fa-copy"></i></span>
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
